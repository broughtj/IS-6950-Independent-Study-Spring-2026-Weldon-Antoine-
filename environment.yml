name: fintech-tpu
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  - pip
  - polars
  - matplotlib
  - seaborn
  - pandas
  - scipy
  - pyyaml
  - ipykernel
  - tqdm
  - quarto
  - jupyter
  - notebook
  - pip:
      # JAX ecosystem (use jax[tpu] on Google Cloud, jax on local)
      - jax
      - jaxlib
      - blackjax
      - numpyro
      - oryx
      - pymc
      - pytensor  # Modern replacement for aesara
      - tensorflow-probability
      - optax
      - flax
      - chex
      - distrax
